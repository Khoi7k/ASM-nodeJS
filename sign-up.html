<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixiFood | Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./images//logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/log-in.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <div class="log-in_container">
        <h1 class="log-in_heading">Welcome</h1>
        <p class="log-in_desc">Mời bạn nhập vào thông tin đăng ký</p>
        <form action="">
            <div class="log-in_form">
                <label for="log-email" class="log-label">Họ tên</label><br>
                <input type="text" class="log-input"><br>
                <label for="log-email" class="log-label">Email</label><br>
                <input type="email" class="log-input" id="log-email"><br>
                <label for="log-pass" class="log-label">Mật khẩu</label><br>
                <input type="password" id="log-pass" class="log-input"><br>
            </div>
        </form>
        <div class="abc"><a href="#" class="forgot">Quên mật khẩu ?</a></div>
        <div class="log-in_action">
            <button class="log-in_btn1">Sign In</button><br>
            <button class="log-in_btn2"><img srcset="./images/log-logo.png 2x" alt="">Sign in with Google</button><br>
        </div>
        <p class="last-text">Đã có tài khoản ? <a href="log-in.html">Đăng nhập</a></p>
    </div>
</body>
</html>
