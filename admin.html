<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <title>Baker | Admin</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="css/owl.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="/css/style_admin.css" />

    <!--

  </head>
  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <!-- ***** Header Area End ***** -->
    <div class="container">
      <div class="admin-navbar">
        <div class="logo">
          <a style="text-decoration: none; color: #eaa636" href="index.html"
            ><span>Baker</span></a
          >
        </div>
        <div class="admin-list">
          <ul>
            <li class="tablinks">Categories</li>
            <li class="tablinks">Products</li>
            <li class="tablinks">Users</li>
          </ul>
        </div>
        <div class="scroll-btn">
          <i class="fa fa-less-than"></i>
        </div>
      </div>
      <div class="admin-container">
        <div id="categories" style="display: none" class="tabcontent">
          <div class="categories-container">
            <h1>Categories</h1>
            <div class="content" data-add="1">
              <table border="1">
                <thead>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Action</th>
                </thead>
                <tbody id="category">
                  <!-- data here -->
                </tbody>
              </table>
              <btn class="add_new" data-add="1">Add New</btn>
              <div class="add_container" style="display: none;" data-add="1">
                <div class="formAdd" >
                    <form onsubmit="return false" id="cateAdd_form">
                        <h2>Add Category</h2>
                        <p id="noti" style="color: greenyellow"></p>
                        <input type="text" readonly placeholder="AUTO NUMBER"><br>
                        <input type="text" id="cate_name" placeholder="Name" required><br>
                        <button type="submit" class="submit">Add</button>
                    </form>
                </div>
            </div>
            </div>
          </div>
        </div>
        <div id="products" style="display: none" class="tabcontent">
          <div class="products-container">
            <h1>Products</h1>
            <div class="content" data-add="2">
              <table border="1">
                <thead>
                  <th>ID</th>
                  <th>Category</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Imgs</th>
                  <th>Feature</th>
                  <th>Description</th>
                  <th>Action</th>
                </thead>
                <tbody id="product"></tbody>
              </table>
              <btn class="add_new" data-add="2">Add New</btn>
              <div class="add_container" style="display: none;" data-add="2">
                <div class="formAdd" style="opacity: 1;">
                    <form onsubmit="return false" enctype="multipart/form-data" id="proAdd_form">
                        <h2>Add Product</h2>
                        <p id="noti3" style="color: greenyellow"></p>
                        <input type="text" readonly placeholder="AUTO NUMBER"><br>
                        <input type="number" id="pro_cate" placeholder="ID Category" required><br>
                        <input type="text" id="pro_name" placeholder="Name" required><br>
                        <input type="text" id="pro_price" placeholder="Price" required><br>
                        <input type="file" id="pro_img" required accept="image/*"><br>
                        <textarea name="" id="pro_feature" cols="30" rows="3" placeholder="Feature" required></textarea><br>
                        <textarea name="" id="pro_description" cols="30" rows="3" placeholder="Description" required></textarea><br>
                        <button type="submit" class="submit">Add</button>
                    </form>
                </div>
            </div>
            </div>
          </div>
        </div>
        <div id="users" style="display: none" class="tabcontent">
          <div class="users-container">
            <h1>Users</h1>
            <div class="content" data-add="3">
              <table border="1">
                <thead>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Password</th>
                  <th>role</th>
                  <th>Action</th>
                </thead>
                <tbody id="user"></tbody>
              </table>
              <btn class="add_new" data-add="3">Add New</btn>
              <div class="add_container" style="display: none;" data-add="3">
                <div class="formAdd" style="opacity: 1;">
                    <form onsubmit="return false" id="userAdd_form">
                        <h2>Add User</h2>
                        <p id="noti2" style="color: greenyellow"></p>
                        <input type="text" readonly placeholder="AUTO NUMBER"><br>
                        <input type="text" id="user_email" placeholder="Email" required><br>
                        <input type="text" id="user_name" placeholder="Name" required><br>
                        <input type="text" id="user_password" placeholder="Password" required><br>
                        <span>Admin</span>
                        <input type="checkbox" id="role"><br>
                        <button type="submit" class="submit">Add</button>
                    </form>
                </div>
            </div>
            </div>
          </div>
        </div>
        <div class="default-page">
          <div>
            <span>Admin Page</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->

    <script type="module" src="js/admin-event.js"></script>
    <script type="module" src="js/admin.js"></script>
    <script type="module" src="data/connect.js"></script>
    <script src="js/script_admin.js"></script>
  </body>
</html>
